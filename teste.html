<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
.faq {
  width: 100%;
  max-width: 600px;
  margin: auto;
}

.faq-item {
  border-bottom: 1px solid #ccc;
  padding: 10px 0;
}

.faq-question {
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.faq-question .icon {
  margin-right: 10px;
  font-size: 18px;
}

.faq-answer {
  display: none;
  padding: 10px 0;
  font-size: 14px;
}

.faq-item.active .faq-answer {
  display: block;
}

.faq-item.active .icon {
  content: '-';
}
    </style>
</head>
<body>
    <div class="faq">
        <div class="faq-item">
          <div class="faq-question">
            <span class="question-text">O que é o seu serviço?</span>
            <span class="icon">+</span>
          </div>
          <div class="faq-answer">
            <p>Nosso serviço oferece soluções personalizadas de desenvolvimento web para negócios.</p>
          </div>
        </div>
      
        <div class="faq-item">
          <div class="faq-question">
            <span class="question-text">Como posso entrar em contato?</span>
            <span class="icon">+</span>
          </div>
          <div class="faq-answer">
            <p>Você pode entrar em contato conosco pelo formulário em nossa página de contato.</p>
          </div>
        </div>
    </div>
</body>
</html>

<script>
    document.querySelectorAll('.faq-question').forEach(item => {
  item.addEventListener('click', () => {
    const faqItem = item.parentElement;
    const icon = faqItem.querySelector('.icon');
    faqItem.classList.toggle('active');

    if (faqItem.classList.contains('active')) {
      icon.textContent = '-';
    } else {
      icon.textContent = '+';
    }
  });
});
</script>
